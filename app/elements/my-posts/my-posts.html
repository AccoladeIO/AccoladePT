<dom-module id="my-posts">

    <template>


        <iron-ajax
                auto
                url="/api/posts"
                handle-as="json"
                last-response="{{response}}"></iron-ajax>

        <template is="dom-repeat" items="{{response}}">

            <style>
                paper-card.rate {@apply(--layout-horizontal);}
                paper-card.rate-inner {@apply(--layout-horizontal);}

                .rate{
                    margin-top: 20px;
                    margin-right: 20px;
                    width: 367.52px;
                }

                .rate-inner{
                    width: 367.52px;
                    float: left;
                }

                .rate-avatar {
                    margin: 10px;
                    width: 60px;
                    height: 60px;
                    border-radius: 60px;
                    -webkit-border-radius: 60px;
                    -moz-border-radius: 60px;
                    background-size: cover;
                }

                .rate-accolade_icon {
                    margin: 10px;
                    width: 62px;
                    height: 62px;
                    border-radius: 62px;
                    -webkit-border-radius: 62px;
                    -moz-border-radius: 62px;
                    background-size: cover;

                }

                .rate-content {
                    @apply(--layout-flex);
                    float: left;
                }

                .rate-header { @apply(--paper-font-headline); }
                .rate-name { color: var(--paper-grey-600); margin: 10px 0; }

                .truncate {
                    width: 250px;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }

                .card-actions{
                    @apply(--layout-horizontal);
                    float: right;
                }

                .card-actions-left{
                    float: left;
                }

                paper-icon-button.msg{
                    color: grey;
                }

                paper-icon-button.msg:hover{
                    color: royalblue;
                }

                paper-icon-button.msg[toggles][active] {
                    color: royalblue;
                }

                paper-icon-button.fav{
                    color: grey;
                }

                paper-icon-button.fav:hover{
                    color: red;
                }

                paper-icon-button.fav[toggles][active] {
                    color: red;
                }

                .collapse-content {

                }

            </style>

            <div>
                <paper-card class="rate">
                    <div class="rate-accolade_icon" style$="{{item.accolade_icon}}"></div>
                    <div class="rate-content">
                        <div class="card-content">
                            <div class="rate-header">{{item.accolade_name}}</div>
                            <div class="rate-name">From {{item.username}}</div>
                            <div class="truncate">{{item.accolade_tag}}</div>
                        </div>
                        <div class="card-actions">
                            <paper-icon-button toggles id$="bt_readmore" on-tap="toggle" class="msg" icon="communication:chat">Read More</paper-icon-button>
                            <paper-icon-button toggles class="fav" icon="favorite"></paper-icon-button>
                            <paper-toggle-button> Public</paper-toggle-button>
                        </div>
                    </div>
                </paper-card>
                <iron-collapse id$="collapse{{item.uid}}">
                    <paper-card class="rate-inner">
                        <div class="rate-avatar" style$="{{item.avatar}}"></div>
                        <div class="rate-content">
                            <div class="card-content">
                                <div class="collapse-content">
                                    {{item.text}}
                                </div>
                            </div>
                        </div>
                    </paper-card>
                 </iron-collapse>
            </div>
        </template>
    </template>

</dom-module>

<script>
    Polymer({
        is: 'my-posts',

        toggle: function (event, detail, sender) {
            var id = event.model.item.uid;
            var selector = '#collapse' + id;
            this.$$(selector).toggle();
        }

    });

</script>
